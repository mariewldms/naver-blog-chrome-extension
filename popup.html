<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>네이버 블로그 마케팅 자동화</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>네이버 블로그 마케팅 자동화</h1>
    <div class="content">
      <div class="toggle-container">
        <label class="toggle-label">자동 입력 활성화</label>
        <label class="switch">
          <input type="checkbox" id="extensionToggle">
          <span class="slider round"></span>
        </label>
      </div>
      <div class="status-container">
        <p id="statusText">확장프로그램이 비활성화되어 있습니다.</p>
      </div>
      <div class="info-container">
        <p>활성화 시 네이버 블로그 글쓰기 페이지에서 자동으로 제목과 내용이 입력됩니다.</p>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
